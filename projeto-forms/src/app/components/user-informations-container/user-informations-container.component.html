 <mat-tab-group [(selectedIndex)]="currentTabIndex">
        <mat-tab label="Geral">
          <app-general-informations
          *ngIf="!isInEditMode"
          [user]="userSelected"
          ></app-general-informations>
          <app-general-informations-edit formations-edit
          *ngIf="isInEditMode"
          [userForm]="userForm"
          [countriesList]="countriesList"
          [statesList]="statesList"
          (onCountrySelected)="onCountrySelected($event)"
          ></app-general-informations-edit>
        </mat-tab>
        <mat-tab label="Contato">
          <app-contact-informations [user]="userSelected"></app-contact-informations>
          <app-contact-informations-edit [userForm]="userForm"></app-contact-informations-edit>
        </mat-tab>
        <mat-tab label="Dependente">
          <app-dependents-list [dependentsList]="userSelected.dependentsList"></app-dependents-list>
          <app-dependents-list-edit></app-dependents-list-edit>
        </mat-tab>
      </mat-tab-group>

      <h1>User Form Valid: {{ userForm.valid }}</h1>
      <h1>GeneralInformations Group Valid: {{ userForm.get('generalInformations')?.valid }}</h1>

      <button class="rounded-md px-3 py-3 text-lg font-medium leading-5 text-white bg-indigo-600 hover:bg-indigo-500"
      (click)="mostrarUserForm()">Mostrar Form</button>
